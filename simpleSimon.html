<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link href="simpleSimon.css" rel="stylesheet">
</head>
<body>
<h1>Simple Simon</h1>
<audio id="doh" src="Doh 4.mp3"></audio>
<div class="wrapper">
    <div class="back">
        <div class="pad shape1" data-pad="1">
        </div>
        <div class="pad shape2" data-pad="2">
        </div>
        <div class="pad shape3" data-pad="3">
        </div>
        <div class="pad shape4" data-pad="4">
        </div>
        <div class="circle"></div>
    </div>

    <div class="level">
        <h2>Level: 1</h2>
    </div>
    <div class="score">
        <h2>Score: 0</h2>
    </div>
    <ul class="mode">
        <li>
            <input type="radio" class="modeOpt" name="mode" value="1" checked>Classic
        </li>
    </ul>
    <ul class="difficulty">
        <li>
            <input type="radio" class="difOpt" name="difficulty" value="1" checked>Normal
        </li>
    </ul>
    <div class="sButton">
        <button class="start">start</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="simpleSimon.js"></script>
</body>
</html>
